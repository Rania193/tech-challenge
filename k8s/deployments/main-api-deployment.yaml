apiVersion: apps/v1
kind: Deployment
metadata:
  name: main-api
  namespace: main-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: main-api
  template:
    metadata:
      labels:
        app: main-api
    spec:
      containers:
        - name: main-api
          image: 905317844123.dkr.ecr.eu-west-1.amazonaws.com/main-api:deda7b0165407dba4a548f8d0abbce65ae84cbab
          ports:
            - containerPort: 8000
          env:
            - name: AUXILIARY_SERVICE_URL
              value: "http://auxiliary-service.auxiliary-service.svc.cluster.local:8001"
            - name: SERVICE_VERSION
              valueFrom:
                configMapKeyRef:
                  name: service-versions
                  key: main-api-version
            - name: AWS_ACCESS_KEY_ID 
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: AWS_SECRET_ACCESS_KEY
      imagePullSecrets:
          - name: regcred